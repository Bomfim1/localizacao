<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar Localização</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                alert("Geolocalização não é suportada neste navegador.");
            }
        }

        function sendLocation(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            
            // Enviar para um servidor (substitua pela sua URL de destino)
            fetch('https://seu-servidor.com/localizacao', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => response.text())
            .then(data => alert("Localização enviada com sucesso!"))
            .catch(error => alert("Erro ao enviar localização."));
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Permissão negada pelo usuário.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Informações de localização indisponíveis.");
                    break;
                case error.TIMEOUT:
                    alert("Tempo limite atingido.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Erro desconhecido.");
                    break;
            }
        }
    </script>
</head>
<body onload="getLocation()">
    <h1>Obtendo sua localização...</h1>
</body>
</html>
