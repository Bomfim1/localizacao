<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Localiza√ß√£o para WhatsApp</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                alert("Geolocaliza√ß√£o n√£o √© suportada neste navegador.");
            }
        }

        function sendLocation(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            let webhookURL = "https://new-backend.botconversa.com.br/api/v1/webhooks-automation/catch/155079/5VA7V5lQtMy5/";

            let data = {
                telefone: "SEU_NUMERO", // Substitua pelo n√∫mero do WhatsApp cadastrado no BotConversa
                mensagem: `üìç *Nova localiza√ß√£o recebida!*\n\nüåç *Latitude:* ${latitude}\nüåç *Longitude:* ${longitude}\nüîó *Google Maps:* [Ver Localiza√ß√£o](https://www.google.com/maps?q=${latitude},${longitude})`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => alert("Localiza√ß√£o enviada para o WhatsApp via BotConversa!"))
            .catch(error => alert("Erro ao enviar localiza√ß√£o."));
        }

        function showError(error) {
            alert("Erro ao obter localiza√ß√£o.");
        }
    </script>
</head>
<body onload="getLocation()">
    <h1>Obtendo sua localiza√ß√£o...</h1>
</body>
</html>
